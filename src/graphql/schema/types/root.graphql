type Query {
    aboutPage: AboutPage!
    postsPage: PostsPage!
    projectsPage: ProjectsPage!
    readingsPage: ReadingsPage!
}

type Mutation {
    attemptLogin(input: AttemptLoginInput!): LoginResult!
    updateAboutPage(input: UpdateAboutPageInput!): AboutPage!
    updatePostsPage(input: UpdatePostsPageInput!): PostsPage!
    updateProjectsPage(input: UpdateProjectsPageInput!): ProjectsPage!
    updateReadingsPage(input: UpdateReadingsPageInput!): ReadingsPage!
}