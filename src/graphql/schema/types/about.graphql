type Link {
    name: String!
    url: String!
}

type AboutPage {
    links: [Link!]
    version: Int
    pictureURL: String
    bio: String
    title: String
}

input LinkInput {
    name: String!
    url: String!
}

input UpdateAboutPageInput {
    links: [LinkInput!]
    pictureURL: String
    bio: String
    title: String
}